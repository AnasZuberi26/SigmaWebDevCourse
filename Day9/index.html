<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <video src="video1.mp4" width="600" controls autoplay loop muted poster="image.jpg"></video>

    <br>

    <audio src="audio.mp3" controls autoplay loop muted></audio>

    <br>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"/>
    </svg>

    <img src="img.svg" alt="My SVG">

    <br>

    <iframe src="https://www.javatpoint.com/html-tags" width="1000" height="500" frameborder="3"></iframe>

    <iframe width="1000" height="500" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=z16AkraL9oZYL27s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

<!-- image, audio, video and svg are inline elemets -->
