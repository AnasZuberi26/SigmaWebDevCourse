<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Inline and Block Element</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet.</p>
    <a href="http://google.com" target="_blank">Open Google</a>
    <div>I am a block element</div>
    <span>I am span and an inline element</span>

    <form action="" method="post">
      <div>
        <label for="name">Enter you name : </label>
        <input type="text" name="name" id="name" placeholder="Enter you name" />
      </div>
      <div>
        <label for="city">Enter you city : </label>
        <input type="text" name="city" id="city" placeholder="Enter you city" />
      </div>

        <label for="pin">Enter you pincode : </label>

          type="text"
          name="pin"
          id="pin"
          placeholder="Enter you pincode"
        />
      </div>
