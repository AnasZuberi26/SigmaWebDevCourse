<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      .box {
        margin: 5px;
        width: 56px;
        height: 45px;
        padding: 5px;
        border: 2px solid black;
      }

  </head>
  <body>
    <div class="container">

      <div class="box">Box2</div>
      <div class="box">Box3</div>

    <table>

    <script>
      console.log("Hello, World");
      console.log(document.body);
      console.log(document.body.childNodes);
