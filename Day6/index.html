<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form to apply for Web Development</h1>
    <form action="post">
        <div>
            <label for="username">Name : </label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <!-- <br> -->
         <div>
             <label for="">Gender : </label>
             <input type="radio" name="gender" id="male">
             <label for="male">Male</label>
             <input type="radio" name="gender" id="female">
             <label for="female">Female</label>
        </div>
        <div>
            <label for="subscribe">Subscribe to Newsletter :</label>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        </div>
        <div>
            <label for="comment">Enter your comments : </label>
            <br>
            <textarea name="comment" id="comment" rows="4" cols="40">
            </textarea>
        </div>
        <div>
            <label for="type">Choose your type : </label>
            <select name="designation" id="type">
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Others">Others</option>
            </select>
        </div>
    </form>
</body>
</html>
